<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartos</title>
    <link rel="stylesheet" href="./src/style/styles.css">
    <link rel="stylesheet" href="./src/style/vars.css">
    <link rel="stylesheet" href="./fontawesome/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./src/style/rooms.css">
</head>
<body>
    <!--HEADER-->
    <div class="header-container">
        <div class="header">    
            <div class="logo">
                <a href="">
                    <span class="fa-regular fa-sun"></span>
                    <span>Pousada Sol Nascente</span>
                </a>
            </div>
            <div class="search-container">
                <span class="fa fa-search" id="search-icon"></span>
                <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false" 
                placeholder="Pesquisar" value="" />
                <span class="fa fa-times" id="close-icon"></span>
            </div>
            <div class="login-container">
                <button class="login" id="login-icon">Login</button>
            </div>
    
            <div class="cart">
                <a href="">
                    <span class="fa-solid fa-shopping-cart"></span>
                </a>
            </div>
        </div>
    </div>
    <main>
        <div class="container-rooms">
            <div class="photo-gallery">
                <div class="main-photo">
                    <h1>Quarto Lua Cheia</h1>
                    <h2>Ilha da Meia Noite</h2>
                    <img src="./src/assets/quartos/luacheia.jpg" alt="imagem1">
                </div>
                <div class="side-photos">
                    <img src="./src/assets/quartos/luacheia1.jpg" alt="imagem2">
                    <img src="./src/assets/quartos/luacheia2.jpg" alt="imagem3">
                </div>
                <div class="side-photos1">
                    <img src="./src/assets/quartos/luacheia3.jpg" alt="imagem4">
                    <img src="./src/assets/quartos/luacheia4.jpg" alt="imagem5">
                </div>
            </div>
        </div>
    </main>

    <script src="./js/header.js"></script>
</body>
</html>
