version: '3.8'

services:
  api_pousada:
    build: .
    ports:
      - "8081:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3307/pousada_sol_nascente
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "282308"
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "282308"
      MYSQL_DATABASE: pousada_sol_nascente
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
volumes:
  db_data: