<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/style/vars.css">
    <link rel="stylesheet" href="./src/style/login.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description">To keep connected with us</p>
                <p class="description">please login with your personal info</p>
                <button class="btn btn-primary">sign in</button>
            </div>
            <div class="second-column">
                <h2 class="title title-secondary">Create Account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div>
                <p class="description">or use your e-mail for registration:</p>
                <form class="form">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="btn btn-secondary">sign up</button>
                </form>
            </div>
        </div>


        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello Friend!</h2>
                <p class="description">Enter Your personal details</p>
                <p class="description">and start journey with us</p>
                <button class="btn">sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title">Sign in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div>
                <p class="description">or use your e-mail account:</p>
                <form class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">forgot your password?</a>
                    <button class="btn btn-secondary">sign in</button>
                </form>
            </div>

        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
