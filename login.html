<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/style/vars.css">
    <link rel="stylesheet" href="./src/style/login.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">Faça login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-secondary">Criar uma conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-secondary">ou use seu e-mail para inscrição:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email"> 
                    </label>
                    <label class="label-input" for="">
                        <i class="fa fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password"> 
                    </label>

                    <button class="btn btn-secondary">inscrever-se</button>
                </form>
            </div>
        </div>


        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá usuário!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">inscrever-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-secondary">Faça login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-secondary">ou use sua conta de e-mail:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email"> 
                    </label>
                    <label class="label-input" for="">
                        <i class="fa fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password"> 
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-secondary">entrar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="./js/login.js"></script>
</body>
</html>
