<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/style/vars.css">
    <link rel="stylesheet" href="./src/style/login.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button class="btn btn-primary">sign in</button>
            </div>
            <div class="second-column">
                <h2 class="title title-secondary">Create Account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-secondary">or use your e-mail for registration:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email"> 
                    </label>
                    <label class="label-input" for="">
                        <i class="fa fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password"> 
                    </label>

                    <button class="btn btn-secondary">sign up</button>
                </form>
            </div>
        </div>


        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello Friend!</h2>
                <p class="description description-primary">Enter Your personal details</p>
                <p class="description description-primary">and start journey with us</p>
                <button class="btn btn-primary">sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-secondary">Sign in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-secondary">or use your e-mail account:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email"> 
                    </label>
                    <label class="label-input" for="">
                        <i class="fa fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password"> 
                    </label>
                    <a class="password" href="#">forgot your password?</a>
                    <button class="btn btn-secondary">sign in</button>
                </form>
            </div>
        </div>
        
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
